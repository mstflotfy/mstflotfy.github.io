include:
  - _pages

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - _pages/self.md
  - _pages/dev.md
  - _pages/design.md
  - _pages/about.md


# Build settings
theme: null

plugins:
 - jekyll-feed
 - jekyll-seo-tag
