title: mstflotfy
author:
  name: Mostafa Lotfy
  email: null
description: > # this means to ignore newlines until "show_excerpts:"
  Mostafa Lotfy's dev & productivity blog. | This site is built with Jekyll & GitHub pages

url: https://mstflotfy.com

show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    #twitter:
    youtube: mstflotfy - indieDev
    instagram: mstflotfy
    #pinterest: mstflotfy
    #github:  mstflotfy
    # devto: jekyll
